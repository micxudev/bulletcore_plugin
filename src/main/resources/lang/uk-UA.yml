# Примітки:
# 1. Плейсхолдери мають бути записані у форматі: %placeholder_name%
# 2. Повідомлення слід писати у форматі Minimessage (https://docs.advntr.dev/minimessage/index.html)


# · Використовується коли: Команду введено без аргументів.
# · Плейсхолдери: %command% — основна назва команди.
no-subcommand-provided: "<red>Використання: <white>/%command% <subcommand></white>"


# · Використовується коли: Введено невідому підкоманду.
# · Плейсхолдери: %subcommand% — назва введеної підкоманди.
unknown-subcommand: "<red>Невідома підкоманда: <white>%subcommand%</white>"


# · Використовується коли: Користувач не має прав на використання підкоманди.
# · Плейсхолдери: немає
no-subcommand-permission: "<red>У Вас немає прав на використання цієї підкоманди."


# · Використовується коли: Введено недостатньо аргументів.
# · Плейсхолдери:
#     %command% — основна назва команди
#     %subcommand% — назва підкоманди
#     %args% — правильне використання аргументів
not-enough-args: "<red>Використання: <white>/%command% %subcommand% %args%</white>"


# · Використовується коли: Конфігурацію перезавантажено.
# · Плейсхолдери: %time% — час перезавантаження в мілісекундах.
config-reloaded: "<green>Перезавантажено за <white>%time%</white> мс."


# · Використовується коли: Вказана назва предмета не відповідає жодному з відомих предметів.
# · Плейсхолдери: %item% — назва некоректного предмета.
invalid-item: "<red>Некоректний предмет: <white>%item%</white>"


# · Використовується коли: Вказаного гравця не знайдено або він не в мережі.
# · Плейсхолдери: %player% — ім’я введеного гравця.
player-not-found: "<red>Гравця не знайдено: <white>%player%</white>"


# · Використовується коли: Предмет було успішно видано гравцеві.
# · Плейсхолдери:
#     %item% — назва виданого предмета
#     %player% — ім’я гравця, який отримав предмет
item-given: "<green>Видано предмет <white>%item%</white> гравцю <white>%player%</white>"
