# Примітки:
# 1. Плейсхолдери мають бути записані у форматі: %placeholder_name%
# 2. Повідомлення слід писати у форматі Minimessage (https://docs.advntr.dev/minimessage/index.html)

# · Використовується коли: Гравець або консоль уводить невизначену команду.
# · Плейсхолдери: %commandline% – уведена команда.
unknown-command: "<red>Невідома команда: <white>%commandline%</white>"

# · Використовується коли: Команду введено без аргументів.
# · Плейсхолдери: %command% — основна назва команди.
no-subcommand-provided: "<red>Використання: <white>/%command% <subcommand></white>"

# · Використовується коли: Введено невідому підкоманду.
# · Плейсхолдери: %subcommand% — назва введеної підкоманди.
unknown-subcommand: "<red>Невідома підкоманда: <white>%subcommand%</white>"

# · Використовується коли: Користувач не має прав на використання підкоманди.
# · Плейсхолдери: немає
no-subcommand-permission: "<red>У Вас немає прав на використання цієї підкоманди."

# · Використовується коли: Введено недостатньо аргументів.
# · Плейсхолдери:
#     %command% — основна назва команди
#     %subcommand% — назва підкоманди
#     %args% — правильне використання аргументів
not-enough-args: "<red>Використання: <white>/%command% %subcommand% %args%</white>"

# · Використовується коли: Консоль або не-гравець намагається використати підкоманду, яка потребує гравця.
# · Плейсхолдери: немає
only-players: "<red>Цю підкоманду можуть використовувати лише гравці."

# · Використовується коли: Конфігурацію перезавантажено.
# · Плейсхолдери: %time% — час перезавантаження в мілісекундах.
config-reloaded: "<green>Перезавантажено за <white>%time%</white> мс."

# · Використовується коли: Вказана назва предмета не відповідає жодному з відомих предметів.
# · Плейсхолдери: %item% — назва некоректного предмета.
invalid-item: "<red>Некоректний предмет: <white>%item%</white>"

# · Використовується коли: Вказаного гравця не знайдено або він не в мережі.
# · Плейсхолдери: %player% — ім’я введеного гравця.
player-not-found: "<red>Гравця не знайдено: <white>%player%</white>"

# · Використовується коли: Предмет було успішно видано гравцеві.
# · Плейсхолдери:
#     %item% — назва виданого предмета
#     %player% — ім’я гравця, який отримав предмет
item-given: "<green>Видано предмет <white>%item%</white> гравцю <white>%player%</white>"

# · Використовується коли: Гравець взаємодіє зі зброєю (наприклад, стрілянина, успішна перезарядка).
# · Плейсхолдери:
#     %displayname% – назви зброї (без стилів)
#     %bullets% – поточна кількість куль у зброї
#     %maxbullets% – максимальна місткість патронів зброї
#     %total% – загальна кількість боєприпасів для цієї зброї в інвентарі гравця
weapon-actionbar: "<b><dark_gray><#7fdbff>%displayname%</#7fdbff> = <white>%bullets%</white> / <#7fdbff>%maxbullets%</#7fdbff> [<#39ff14>%total%</#39ff14>]"

# · Використовується коли: Перезаряджання зброї скасовано.
# · Плейсхолдери: немає
weapon-reload-cancel: "<red>Перезаряджання скасовано"

# · Використовується коли: Гравець перезаряджає зброю.
# · Плейсхолдери:
#     %bullets% – поточна кількість куль у зброї
#     %maxbullets% – максимальна місткість патронів зброї
#     %total% – загальна кількість боєприпасів для цієї зброї в інвентарі гравця
#     %time% – час у секундах, що залишився до завершення перезаряджання поточної ітерації
weapon-reload: "<b><dark_gray><#7fdbff>Перезарядження</#7fdbff> = <white>%bullets%</white> / <#7fdbff>%maxbullets%</#7fdbff> [<#39ff14>%total%</#39ff14>] | <white>%time%</white> сек"

# · Використовується коли: Підкоманда вимагає наявності зброї в основній руці.
# · Плейсхолдери: немає
no-weapon-in-mainhand: "<red>Ви повинні тримати зброю в основній руці, щоб використати цю підкоманду."

# · Використовується коли: Гравець намагається використати скін, якого він не має.
# · Плейсхолдери:
#     %skin% – назва запитаного скіна
no-skin: "<red>У вас немає скіна: <white>%skin%</white>"

# · Використовується коли: Гравець намагається використати свій скін, який не був завантажений під час запуску сервера.
# · Плейсхолдери:
#     %skin% – назва запитаного скіна
error-loading-skin: "<red>Сталася помилка під час завантаження скіна: <white>%skin%</white>"

# · Використовується коли: Вказано некоректну операцію.
# · Плейсхолдери:
#     %operation% – назва некоректної операції
invalid-operation: "<red>Некоректна операція: <white>%operation%</white>"

# · Використовується коли: Вказано некоректну зброю.
# · Плейсхолдери:
#     %weapon% – назва некоректної зброї
invalid-weapon: "<red>Некоректна зброя: <white>%weapon%</white>"

# · Використовується коли: Усі скіни було успішно додано гравцеві.
# · Плейсхолдери:
#     %count% – кількість доданих скінів
skins-added: "<green>Успішно додано <white>%count%</white> скін(ів) гравцеві."

# · Використовується коли: Усі скіни було успішно видалено у гравця.
# · Плейсхолдери:
#     %count% – кількість видалених скінів
skins-removed: "<yellow>Успішно видалено <white>%count%</white> скін(ів) у гравця."

# · Використовується коли: Вказаний скін не знайдено для зброї.
# · Плейсхолдери:
#     %skin% – назва відсутнього скіна
skin-not-found: "<red>Скін не знайдено: <white>%skin%</white>"

# · Використовується коли: Скін було успішно додано гравцеві.
# · Плейсхолдери: немає
skin-added: "<green>Скін успішно додано гравцеві."

# · Використовується коли: Гравець уже має цей скін.
# · Плейсхолдери: немає
skin-already-owned: "<yellow>Гравець уже має цей скін."

# · Використовується коли: Скін було успішно видалено у гравця.
# · Плейсхолдери: немає
skin-removed: "<yellow>Скін успішно видалено у гравця."

# · Використовується коли: У гравця немає вказаного скіна.
# · Плейсхолдери: немає
skin-not-owned: "<red>У гравця немає цього скіна."

# · Використовується коли: Гравець умикає інформацію про розкид зброї.
# · Плейсхолдери: немає
spray-info-on: "<white>Інформація про розкид зброї <green>ВКЛ</green>"

# · Використовується коли: Гравець вимикає інформацію про розкид зброї.
# · Плейсхолдери: немає
spray-info-off: "<white>Інформація про розкид зброї <red>ВИМК</red>"
