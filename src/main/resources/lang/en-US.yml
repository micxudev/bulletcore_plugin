# Notes:
# 1. Placeholders must be written in the format: %placeholder_name%
# 2. Messages are to be written in Minimessage format (https://docs.advntr.dev/minimessage/index.html)

# · Used when: A player/console executes a command that is not defined.
# · Placeholders: %commandline% – the command that was sent.
unknown_command: "<red>Unknown command: <white>%commandline%</white>"

# · Used when: The command is run with no arguments.
# · Placeholders: %command% – the main command name.
no_subcommand_provided: "<red>Usage: <white>/%command% <subcommand></white>"

# · Used when: The given subcommand doesn’t exist.
# · Placeholders: %subcommand% – the name of the subcommand entered by the user.
unknown_subcommand: "<red>Unknown subcommand: <white>%subcommand%</white>"

# · Used when: The user lacks permission to run the subcommand.
# · Placeholders: no placeholders
no_subcommand_permission: "<red>You do not have permission to use this subcommand."

# · Used when: The user didn’t provide the minimum required arguments.
# · Placeholders:
#     %command% – the main command name
#     %subcommand% – the subcommand name
#     %args% – correct arguments usage
not_enough_args: "<red>Usage: <white>/%command% %subcommand% %args%</white>"

# · Used when: The non-player (e.g., console) attempts to use a subcommand that requires a player.
# · Placeholders: no placeholders
only_players: "<red>This subcommand can only be used by players."

# · Used when: Config is reloaded.
# · Placeholders: %time% - reload time in milliseconds.
config_reloaded: "<green>Reloaded in <white>%time%</white> ms."

# · Used when: The provided item name does not match any known custom item.
# · Placeholders: %item% – the name of the invalid item.
invalid_item: "<red>Invalid item: <white>%item%</white>"

# · Used when: The specified player is not online or not found.
# · Placeholders: %player% – the name of the entered player.
player_not_found: "<red>Player not found: <white>%player%</white>"

# · Used when: The item was successfully given to the player.
# · Placeholders:
#     %item% – the name of the given item
#     %player% – the name of the player who received the item
item_given: "<green>Gave <white>%item%</white> to <white>%player%</white>"

# · Used when: The player interacts with a weapon (e.g., shooting, successful reload).
# · Placeholders:
#     %displayname% – weapon's raw display name text (without styles)
#     %bullets% – current weapon's bullet count
#     %maxbullets% – max weapon's bullet capacity
#     %total% – total ammo count for this weapon inside player's inventory
weapon_actionbar: "<b><dark_gray><#7fdbff>%displayname%</#7fdbff> = <white>%bullets%</white> / <#7fdbff>%maxbullets%</#7fdbff> [<#39ff14>%total%</#39ff14>]"

# · Used when: Weapon reload is canceled.
# · Placeholders: no placeholders
weapon_reload_cancel: "<red>Reload canceled"

# · Used when: The player is reloading a weapon.
# · Placeholders:
#     %bullets% – current weapon's bullet count
#     %maxbullets% – max weapon's bullet capacity
#     %total% – total ammo count for this weapon inside player's inventory
#     %time% – time in seconds remaining for reload to complete its current iteration
weapon_reload: "<b><dark_gray><#7fdbff>Reloading</#7fdbff> = <white>%bullets%</white> / <#7fdbff>%maxbullets%</#7fdbff> [<#39ff14>%total%</#39ff14>] | <white>%time%</white> secs"

# · Used when: The subcommand requires a weapon in the main hand.
# · Placeholders: no placeholders
no_weapon_in_mainhand: "<red>You must hold a weapon in your main hand to use this subcommand."

# · Used when: The player attempts to use a skin they don't have.
# · Placeholders:
#     %skin% – the name of the skin that was requested
no_skin: "<red>You do not have the skin: <white>%skin%</white>"

# · Used when: The player attempts to use the skin they own that was not loaded during server start.
# · Placeholders:
#     %skin% – the name of the skin that was requested
error_loading_skin: "<red>An error occurred while loading the skin: <white>%skin%</white>"

# · Used when: An invalid operation is specified.
# · Placeholders:
#     %operation% – the name of the invalid operation
invalid_operation: "<red>Invalid operation: <white>%operation%</white>"

# · Used when: An invalid weapon is specified.
# · Placeholders:
#     %weapon% – the name of the invalid weapon
invalid_weapon: "<red>Invalid weapon: <white>%weapon%</white>"

# · Used when: All skins have been successfully added to the player.
# · Placeholders:
#     %count% – the number of skins added
skins_added: "<green>Successfully added <white>%count%</white> skin(s) to the player."

# · Used when: All skins have been successfully removed from the player.
# · Placeholders:
#     %count% – the number of skins removed
skins_removed: "<yellow>Successfully removed <white>%count%</white> skin(s) from the player."

# · Used when: The specified skin is not found for the weapon.
# · Placeholders:
#     %skin% – the name of the missing skin
skin_not_found: "<red>Skin not found: <white>%skin%</white>"

# · Used when: A skin was successfully added to the player.
# · Placeholders: none
skin_added: "<green>Skin was successfully added to the player."

# · Used when: The player already has the specified skin.
# · Placeholders: none
skin_already_owned: "<yellow>The player already has this skin."

# · Used when: A skin was successfully removed from the player.
# · Placeholders: none
skin_removed: "<yellow>Skin was successfully removed from the player."

# · Used when: The player does not have the specified skin.
# · Placeholders: none
skin_not_owned: "<red>The player does not have this skin."

# · Used when: The player enables weapon spray debug info.
# · Placeholders: none
spray_info_on: "<white>Spray info is <green>ON</green>"

# · Used when: The player disables weapon spray debug info.
# · Placeholders: none
spray_info_off: "<white>Spray info is <red>OFF</red>"
