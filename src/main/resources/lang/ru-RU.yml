# Примечания:
# 1. Плейсхолдеры должны быть записаны в формате: %placeholder_name%
# 2. Сообщения должны быть написаны в формате Minimessage (https://docs.advntr.dev/minimessage/index.html)

# · Используется когда: Игрок или консоль вводит неизвестную команду.
# · Плейсхолдеры: %commandline% – введённая команда.
unknown-command: "<red>Неизвестная команда: <white>%commandline%</white>"

# · Используется когда: Команда введена без аргументов.
# · Плейсхолдеры: %command% — основное имя команды.
no-subcommand-provided: "<red>Использование: <white>/%command% <subcommand></white>"

# · Используется когда: Введена неизвестная подкоманда.
# · Плейсхолдеры: %subcommand% — имя введённой подкоманды.
unknown-subcommand: "<red>Неизвестная подкоманда: <white>%subcommand%</white>"

# · Используется когда: У пользователя нет прав для выполнения подкоманды.
# · Плейсхолдеры: нет
no-subcommand-permission: "<red>У Вас нет прав для использования этой подкоманды."

# · Используется когда: Введено недостаточно аргументов.
# · Плейсхолдеры:
#     %command% — основное имя команды
#     %subcommand% — имя подкоманды
#     %args% — правильное использование аргументов
not-enough-args: "<red>Использование: <white>/%command% %subcommand% %args%</white>"

# · Используется когда: Консоль или не-игрок пытается использовать подкоманду, требующую игрока.
# · Плейсхолдеры: нет
only-players: "<red>Эту подкоманду могут использовать только игроки."

# · Используется когда: Конфигурация перезагружается.
# · Плейсхолдеры: %time% — время перезагрузки в миллисекундах.
config-reloaded: "<green>Перезагружено за <white>%time%</white> мс."

# · Используется когда: Указанное имя предмета не соответствует ни одному известному предмету.
# · Плейсхолдеры: %item% — имя некорректного предмета.
invalid-item: "<red>Некорректный предмет: <white>%item%</white>"

# · Используется когда: Указанный игрок не в сети или не найден.
# · Плейсхолдеры: %player% — имя введённого игрока.
player-not-found: "<red>Игрок не найден: <white>%player%</white>"

# · Используется когда: Предмет был успешно выдан игроку.
# · Плейсхолдеры:
#     %item% — имя выданного предмета
#     %player% — имя игрока получившего предмет
item-given: "<green>Выдан предмет <white>%item%</white> игроку <white>%player%</white>"

# · Используется когда: Игрок взаимодействует с оружием (например, стрельба, успешная перезарядка).
# · Плейсхолдеры:
#     %displayname% – названия оружия (без стилей)
#     %bullets% – текущее количество пуль в оружии
#     %maxbullets% – максимальная емкость патронов оружия
#     %total% – общее количество боеприпасов для этого оружия в инвентаре игрока
weapon-actionbar: "<b><dark_gray><#7fdbff>%displayname%</#7fdbff> = <white>%bullets%</white> / <#7fdbff>%maxbullets%</#7fdbff> [<#39ff14>%total%</#39ff14>]"

# · Используется когда: Перезарядка оружия отменена.
# · Плейсхолдеры: нет
weapon-reload-cancel: "<red>Перезарядка отменена"

# · Используется когда: Игрок перезаряжает оружие.
# · Плейсхолдеры:
#     %bullets% – текущее количество пуль в оружии
#     %maxbullets% – максимальная емкость патронов оружия
#     %total% – общее количество боеприпасов для этого оружия в инвентаре игрока
#     %time% – время в секундах, оставшееся до завершения перезарядки текущей итерации
weapon-reload: "<b><dark_gray><#7fdbff>Перезарядка</#7fdbff> = <white>%bullets%</white> / <#7fdbff>%maxbullets%</#7fdbff> [<#39ff14>%total%</#39ff14>] | <white>%time%</white> сек"

# · Используется когда: Подкоманда требует наличия оружия в основной руке.
# · Плейсхолдеры: нет
no-weapon-in-mainhand: "<red>Вы должны держать оружие в основной руке, чтобы использовать эту подкоманду."

# · Используется когда: Игрок пытается использовать скин, которого у него нет.
# · Плейсхолдеры:
#     %skin% – название запрошенного скина
no-skin: "<red>У вас нет скина: <white>%skin%</white>"

# · Используется когда: Игрок пытается использовать свой скин, который не был загружен при запуске сервера.
# · Плейсхолдеры:
#     %skin% – название запрошенного скина
error-loading-skin: "<red>Произошла ошибка при загрузке скина: <white>%skin%</white>"

# · Используется когда: Указана некорректная операция.
# · Плейсхолдеры:
#     %operation% – название некорректной операции
invalid-operation: "<red>Некорректная операция: <white>%operation%</white>"

# · Используется когда: Указано некорректное оружие.
# · Плейсхолдеры:
#     %weapon% – название некорректного оружия
invalid-weapon: "<red>Некорректное оружие: <white>%weapon%</white>"

# · Используется когда: Все скины были успешно добавлены игроку.
# · Плейсхолдеры:
#     %count% – количество добавленных скинов
skins-added: "<green>Успешно добавлено <white>%count%</white> скин(ов) игроку."

# · Используется когда: Все скины были успешно удалены у игрока.
# · Плейсхолдеры:
#     %count% – количество удалённых скинов
skins-removed: "<yellow>Успешно удалено <white>%count%</white> скин(ов) у игрока."

# · Используется когда: Указанный скин не найден для оружия.
# · Плейсхолдеры:
#     %skin% – название недостающего скина
skin-not-found: "<red>Скин не найден: <white>%skin%</white>"

# · Используется когда: Скин был успешно добавлен игроку.
# · Плейсхолдеры: нет
skin-added: "<green>Скин успешно добавлен игроку."

# · Используется когда: У игрока уже есть указанный скин.
# · Плейсхолдеры: нет
skin-already-owned: "<yellow>У игрока уже есть этот скин."

# · Используется когда: Скин был успешно удалён у игрока.
# · Плейсхолдеры: нет
skin-removed: "<yellow>Скин успешно удалён у игрока."

# · Используется когда: У игрока нет указанного скина.
# · Плейсхолдеры: нет
skin-not-owned: "<red>У игрока нет этого скина."

# · Используется когда: Игрок включает информацию о разбросе оружия.
# · Плейсхолдеры: нет
spray-info-on: "<white>Информация о разбросе оружия <green>ВКЛ</green>"

# · Используется когда: Игрок выключает информацию о разбросе оружия.
# · Плейсхолдеры: нет
spray-info-off: "<white>Информация о разбросе оружия <red>ВЫКЛ</red>"
