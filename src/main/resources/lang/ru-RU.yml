# Примечания:
# 1. Плейсхолдеры должны быть записаны в формате: %placeholder_name%
# 2. Сообщения должны быть написаны в формате Minimessage (https://docs.advntr.dev/minimessage/index.html)


# · Используется когда: Игрок или консоль вводит неизвестную команду.
# · Плейсхолдеры: %commandline% – введённая команда.
unknown-command: "<red>Неизвестная команда: <white>%commandline%</white>"


# · Используется когда: Команда введена без аргументов.
# · Плейсхолдеры: %command% — основное имя команды.
no-subcommand-provided: "<red>Использование: <white>/%command% <subcommand></white>"


# · Используется когда: Введена неизвестная подкоманда.
# · Плейсхолдеры: %subcommand% — имя введённой подкоманды.
unknown-subcommand: "<red>Неизвестная подкоманда: <white>%subcommand%</white>"


# · Используется когда: У пользователя нет прав для выполнения подкоманды.
# · Плейсхолдеры: нет
no-subcommand-permission: "<red>У Вас нет прав для использования этой подкоманды."


# · Используется когда: Введено недостаточно аргументов.
# · Плейсхолдеры:
#     %command% — основное имя команды
#     %subcommand% — имя подкоманды
#     %args% — правильное использование аргументов
not-enough-args: "<red>Использование: <white>/%command% %subcommand% %args%</white>"


# · Используется когда: Конфигурация перезагружается.
# · Плейсхолдеры: %time% — время перезагрузки в миллисекундах.
config-reloaded: "<green>Перезагружено за <white>%time%</white> мс."


# · Используется когда: Указанное имя предмета не соответствует ни одному известному предмету.
# · Плейсхолдеры: %item% — имя некорректного предмета.
invalid-item: "<red>Некорректный предмет: <white>%item%</white>"


# · Используется когда: Указанный игрок не в сети или не найден.
# · Плейсхолдеры: %player% — имя введённого игрока.
player-not-found: "<red>Игрок не найден: <white>%player%</white>"


# · Используется когда: Предмет был успешно выдан игроку.
# · Плейсхолдеры:
#     %item% — имя выданного предмета
#     %player% — имя игрока получившего предмет
item-given: "<green>Выдан предмет <white>%item%</white> игроку <white>%player%</white>"


# · Используется когда: Перезарядка оружия отменена
# · Плейсхолдеры: нет
weapon-reload-cancel: "<red>Перезарядка отменена"


# · Используется когда: Игрок перезаряжает оружие
# · Плейсхолдеры:
#     %bullets% – текущее количество пуль в оружии
#     %maxbullets% – максимальная емкость патронов оружия
#     %total% – общее количество боеприпасов для этого оружия в инвентаре игрока
#     %time% – время в секундах, оставшееся до завершения перезарядки текущей итерации
weapon-reload: "<b><dark_gray><#7fdbff>Перезарядка</#7fdbff> = <white>%bullets%</white> / <#7fdbff>%maxbullets%</#7fdbff> [<#39ff14>%total%</#39ff14>] | <white>%time%</white> сек"
